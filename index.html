<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .counter {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .counter h1 {
            font-size: 2em;
            margin: 0;
        }
        .counter p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1 id="days-since">0</h1>
    </div>

    <script src="daycounter.js">
    </script>
</body>
</html>
