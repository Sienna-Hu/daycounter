<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .bubble-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bubble {
            position: relative;
            margin: 10px;
            line-height: 60px;
            font-size: 18px;
        }
        .bubble-number {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid #000000;
        }
        .label {
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .bubble {
                margin: 5px;
                font-size: 16px;
            }
            .bubble-number {
                width: 40px;
                height: 40px;
                line-height: 40px;
            }
            .label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SINCE 2015.05.26</h1>
        <div class="bubble-container">
            <div class="bubble">
                <div class="bubble-number" id="year-number">0</div>
                <div class="label">years</div>
            </div>
            <!-- <div class="bubble">
                <div class="bubble-number" id="month-number">0</div>
                <div class="label">months</div>
            </div> -->
            <div class="bubble">
                <div class="bubble-number" id="day-number">0</div>
                <div class="label">days</div>
            </div>
            <div class="bubble">
                <div class="bubble-number" id="hour-number">0</div>
                <div class="label">hours</div>
            </div>
            <div class="bubble">
                <div class="bubble-number" id="minute-number">0</div>
                <div class="label">minutes</div>
            </div>
            <div class="bubble">
                <div class="bubble-number" id="second-number">0</div>
                <div class="label">seconds</div>
            </div>
        </div>
    </div>
    <script src="daycounter.js"></script>
</body>
</html>
